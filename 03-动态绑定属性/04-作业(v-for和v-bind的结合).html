<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作业(v-for和v-bind的结合)</title>

  <style>
    .active {
      color: red;
    }
  </style>

</head>

<body>

<!--作业需求：点击列表中的哪一项，那么该项的文字变成红色-->

<div id="app">
  <ul>
    <li v-on:click="changeColor(index)" v-bind:class="getRed(index)" v-for="(item, index) in movies">
      {{item}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      movies: ['海王', '新世纪福音战士', '火影忍者', '海贼王'],
      currentIndex: 0,
    },
    methods: {
      changeColor: function (index) {
        this.currentIndex = index;
      },
      getRed: function (index) {
        return {active: this.currentIndex === index};
      }
    }
  })
</script>

</body>
</html>
