<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性的setter和getter</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好哇',
      firstName: 'Kobe',
      lastName: 'Bryant'
    },
    computed: {

      // fullName: function () {
      //   return this.firstName + ' ' + this.lastName;
      // },

      // name: 'coderWhy',

      // 计算属性一般没有set方法，只读属性

      fullName: {
        set: function (newName) {
          // console.log('------' + newName);
          let names = newName.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          return this.firstName + ' ' + this.lastName;
        }
      }
    }
  })
</script>

</body>
</html>
