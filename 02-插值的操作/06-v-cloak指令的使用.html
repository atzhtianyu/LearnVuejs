<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>

</head>
<body>

<div id="app">
  <h2 v-cloak>Hello, {{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  // 在vue解析之前，div中有一个属性v-cloak
  // 在vue解析之后，div中没有一个属性v-cloak(vue会自动将该属性删除掉)
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        name: 'VueJS'
      }
    })
  }, 2000)
</script>

</body>
</html>
