<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue计数器</title>
</head>
<body>

<div id="app">
  <h3>当前计数： {{counter}}</h3>
  <!--<button v-on:click="counter++">+</button>-->
  <!--<button v-on:click="counter--">-</button>-->
  <button v-on:click="add">+</button>
  <button v-on:click="sub">-</button>
</div>

<script src="../js/vue.js"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      add: function () {
        this.counter++;
        console.log('add被执行');
      },

      sub: function () {
        this.counter--;
        console.log('sub被执行');
      }
    },

    created: function () {

    }
  })
</script>

</body>
</html>
