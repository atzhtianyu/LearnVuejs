<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue列表展示</title>
</head>
<body>

<script src="../js/vue.js"></script>

<div id="app">
  <ul>
    <li v-for="item in movies">{{ item }}</li>
  </ul>
</div>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: '你好哇，李银河',
      movies: ['霸王别姬', '肖申克的救赎', '盗梦空间', '黑客帝国']
    }
  })
</script>

</body>
</html>
