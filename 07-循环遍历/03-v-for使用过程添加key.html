<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for使用过程添加key</title>
</head>
<body>

<!--我们希望可以在B和C之间加一个F，Diff算法默认执行起来是这样的。-->
<!--即把C更新成F，D更新成C，E更新成D，最后再插入E，很没有效率-->


<!--使用key来给每个节点做一个唯一标识-->
<!--Diff算法就可以正确的识别此节点-->
<!--找到正确的位置区插入新的节点。-->

<!--key的作用主要是为了高效的更新虚拟DOM。-->

<div id="app">
  <ul>
    <li v-for="letter in letters" :key="letter">{{letter}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['a', 'b', 'c', 'd', 'e']
    }
  })
</script>

</body>
</html>
