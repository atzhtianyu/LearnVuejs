<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>const的使用</title>
</head>
<body>

<script>
  // 1.注意一：一旦被const修饰，不能修改值
  // const name = 'why';
  // name = 'abc'

  // 2.注意二：在使用const定义标识符时，必须进行赋值
  // const name;

  // 3.注意三：常量的含义是指向的对象不能修改，但是 可以改变对象内部的属性
  const obj = {
    name: 'why',
    age: 18,
    height: 1.88
  }

  // obj = {}

  console.log(obj);

  obj.name = 'Kobe';
  obj.age = 40;
  obj.height = 1.98;

  console.log(obj);
</script>

</body>
</html>
