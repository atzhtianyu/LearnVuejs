<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-show的使用</title>
</head>
<body>

<!--当需要在隐藏和现实之间切片很频繁时，使用v-show-->

<div id="app">
  <!--v-if：当条件为false时，包含v-if指令的元素，根本就不会存在dom中-->
  <h2 v-if="isShow" id="aaa">{{message}}</h2>

  <!--v-show：当条件为false时，v-show只是给元素添加一个行内样式：display:none-->
  <h2 v-show="isShow" id="bbb">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好哇',
      isShow: true
    }
  })
</script>

</body>
</html>
