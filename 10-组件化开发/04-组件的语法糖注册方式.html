<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件的语法糖注册方式</title>
</head>
<body>

<div id="app">
  <cpn1></cpn1>
  {{message}}
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>

  // 1.全局组件注册的语法糖

  // 1.创建组件构造器
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题一</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>
    `
  });

  // 2.注册组件
  // 语法糖
  Vue.component('cpn1', {
    template: `
      <div>
        <h2>我是标题一</h2>
        <p>我是内容，哈哈哈哈</p>
      </div>
    `
  });

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好哇'
    },
    components: {
      'cpn2': {
        template: `
          <div>
            <h2>我是标题二</h2>
            <p>我是内容，呵呵呵呵</p>
          </div>
        `
      }
    }
  })
</script>

</body>
</html>
