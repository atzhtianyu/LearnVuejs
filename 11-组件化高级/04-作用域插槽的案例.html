<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作用域插槽的案例</title>
</head>
<body>

<div id="app">
  <cpn></cpn>

  <!--<cpn>-->
  <!--  目的是获取子组件中的pLanguages-->
  <!--  <template slot-scope="slot">-->
  <!--    <span>{{slot.data.join(' - ')}}</span>-->
  <!--  </template>-->
  <!--</cpn>-->
  <!--<cpn>-->
  <!--  目的是获取子组件中的pLanguages-->
  <!--  <template slot-scope="slot">-->
  <!--    <span>{{slot.data.join(' * ')}}</span>-->
  <!--  </template>-->
  <!--</cpn>-->

  <cpn>
    <template v-slot:languages="message">
      <span>{{message.data.join(' - ')}}</span>
    </template>
  </cpn>

</div>

<template id="cpn">
  <div>
    <slot name="languages" :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      // message: '你好哇'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            pLanguages: ['JavaScript', 'C++', 'Java', 'C#', 'Python', 'Go', 'Swift']
          }
        }
      }
    }
  })
</script>

</body>
</html>
